    $('h1').on('tap',function(){
        if(!isRecording){
            isRecording = true;
            wx.startRecord({
                cancel:function(){
                    alert('那就不搜了哦');
                }
            });
            return
        }
        isRecording = false;
        wx.stopRecord({
            success: function (res) {
                var localId = res.localId;
                wx.translateVoice({
                    localId: localId, // 需要识别的音频的本地Id，由录音相关接口获得
                    isShowProgressTips: 1, // 默认为1，显示进度提示
                    success: function (res) {
                        alert(res.translateResult); // 语音识别的结果
                    }
                });
            }
        });

    });
